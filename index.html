<!DOCTYPE html>
  <head>
    <title>Stats Learning</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="statsmain.css">

    <script src="calculate.js" defer></script>
  </head>

  <body>
    <main>
      <h1 class="siteName">Statz</h1>
      <div class="slogan">Make Stats Learning Fun</div>
      <div class="seriesOfNumbers">
        <span>Use the number series </span>
        <span class="data1">3</span>
        <span class="data2">9</span>
        <span class="data3">6</span>
        <span class="data4">2</span>
        <span> to answer problems below</span>
      </div>

      <span>Maximum: <input type="number" id="maxInput" class="inputField"></span>
      
      <button id="maxButton">Max Answer</button><button id="maxHintButton" class="hintButton">Hint</button>
      <p id="maxAnswer"></p>

      <span>Minimum: <input type="number" id="minInput" class="inputField"></span>

      <button id="minButton">Min Answer</button><button id="minHintButton" class="hintButton">Hint</button>
      <p id="minAnswer"></p>

      <span>Range: <input type="number" id="rangeInput" class="inputField"></span>

      <button id="rangeButton">Range Answer</button><button id="rangeHintButton" class="hintButton">Hint</button>
      <p id="rangeAnswer"></p>

      <span>Sum: <input type="number" id="sumInput" class="inputField"></span>

      <button id="sumButton">Sum Answer</button><button id="sumHintButton" class="hintButton">Hint</button>
      <p id="sumAnswer"></p></p>

      <span>Average: <input type="number" id="avgInput" class="inputField"></span>

      <button id="avgButton">Avg Answer</button><button id="avgHintButton" class="hintButton">Hint</button>
      <p id="avgAnswer"></p>

      <span>Median: <input type="number" id="medianInput" class="inputField"></span>

      <button id="medianButton">Median Answer</button><button id="medianHintButton" class="hintButton">Hint</button>
      <p id="medianAnswer"></p>

      <button id="calculateScoreButton">Calculate Score</button>
      <p id="score"></p>
    </main>
  </body>
  </html>
