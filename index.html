<!DOCTYPE html>
  <head>
    <title>Stats Learning</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="statsmain.css">

    <script src="calculate.js" defer></script>
  </head>

  <body>
    <main>
      <h1 class="siteName">Statz</h1>
      <div class="slogan">Make Stats Learning Fun</div>
      
      <h2 class="questionsHeader">Stats Knowledge Check</h2>      
      <div class="seriesOfNumbers">
        <span>Use the number series </span>
        <span class="data1">3</span>
        <span class="data2">9</span>
        <span class="data3">6</span>
        <span class="data4">2</span>
        <span> to answer problems below</span>
      </div>

      <span>Maximum: <input type="number" id="maxInput" class="inputField"></span>
      
      <button id="maxButton">Answer</button><button id="maxHintButton" class="hintButton">Hint</button>
      <p id="maxAnswer"></p>

      <span>Minimum: <input type="number" id="minInput" class="inputField"></span>

      <button id="minButton">Answer</button><button id="minHintButton" class="hintButton">Hint</button>
      <p id="minAnswer"></p>

      <span>Range: <input type="number" id="rangeInput" class="inputField"></span>

      <button id="rangeButton">Answer</button><button id="rangeHintButton" class="hintButton">Hint</button>
      <p id="rangeAnswer"></p>

      <span>Sum: <input type="number" id="sumInput" class="inputField"></span>

      <button id="sumButton">Answer</button><button id="sumHintButton" class="hintButton">Hint</button>
      <p id="sumAnswer"></p></p>

      <span>Average: <input type="number" id="avgInput" class="inputField"></span>

      <button id="avgButton">Answer</button><button id="avgHintButton" class="hintButton">Hint</button>
      <p id="avgAnswer"></p>

      <span>Median: <input type="number" id="medianInput" class="inputField"></span>

      <button id="medianButton">Answer</button><button id="medianHintButton" class="hintButton">Hint</button>
      <p id="medianAnswer"></p>

      <button id="calculateScoreButton">Calculate Score</button>
      <p id="score"></p>

      <h2 class="questionsHeader">Addition Knowledge Check</h2>
      
      <span>1+1= <input type="number" id="add1Input" class="inputField"></span>

      <button id="add1Button">Answer</button>
      <p id="add1Answer"></p></p>

      <span>1+2= <input type="number" id="add2Input" class="inputField"></span>

      <button id="add2Button">Answer</button>
      <p id="add2Answer"></p></p>

      <span>1+3= <input type="number" id="add3Input" class="inputField"></span>

      <button id="add3Button">Answer</button>
      <p id="add3Answer"></p></p>

      <span>1+4= <input type="number" id="add4Input" class="inputField"></span>

      <button id="add4Button">Answer</button>
      <p id="add4Answer"></p></p>

      <span>1+5= <input type="number" id="add5Input" class="inputField"></span>

      <button id="add5Button">Answer</button>
      <p id="add5Answer"></p></p>

      <button id="calculateAddScoreButton">Calculate Score</button>
      <p id="addScore"></p>
    </main>
  </body>
  </html>
